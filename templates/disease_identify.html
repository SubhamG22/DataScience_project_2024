{% extends "base.html" %}
{% block title %}Disease{% endblock %}


{%block content%}

  
  <link rel="stylesheet" href="{{ url_for('static', filename='disease_identify.css') }}"/>


<body>
  <div class="disease">
    <img src="{{ url_for('static', filename='disease_identify/back.png') }}" alt="Plant Image" class="left-image">
    <div class="columnheaderlog">
      <header>
        <nav>
          <!-- Logo and Heading -->
          <div class="logo-heading">
            <img src="{{ url_for('static', filename='disease_identify/plant.png') }} "alt="Krishi Mitra Logo" class="logo">
            <h1>Krishi Mitra</h1>
          </div>
          <!-- Navigation Bar Menu -->
          <ul class="navbar-menu">
            <li><a href="{{ url_for('dashboard') }}" >Home</a></li>
            <li><a href="{{ url_for('crop_recommend') }}" >Crop</a></li>
            <li><a href="{{ url_for('ferti_suggest') }}">Fertilizer</a></li>
            <li><a href="{{ url_for('disease_identify') }}" class="active">Disease</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
        </nav>
      </header>
      <div class="rowexperienceev">
        <div class="columnexperienc">
          <h1 class="experienceever ui heading size-headingxs">Experience ever-evolving Technology.</h1>             
        </div>
      </div>
      <!-- Upload or Take a Photo Section -->
      <div class="upload-section">
        <form  method="post" enctype="multipart/form-data">
  
          <h2>Take or Upload a Photo of the Plant</h2><br>
          <div class="upload-container">
            <input type="file" id="imageUpload" name="file" accept="image/*" style="display: none;" required>
            <button type="button" class="uploadButton" id="uploadButton">Upload Photo</button>
          </div><br><br>
          <!-- Image Preview -->
          <div id="imagePreview">
            <img id="preview" alt="Image Preview" style="display: none; width: 200px; height: 200px; margin: auto;">
          </div>
          <button  type="submit" class="get-analysis">Get Analysis</button>
        </form>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='disease_identify.js') }}"></script>
</body>

{%endblock %}
