{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Sign Up</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePasswordVisibility('password', 'toggle-eye-password')">
                            <i class="fas fa-eye" id="toggle-eye-password"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePasswordVisibility('confirm_password', 'toggle-eye-confirm')">
                            <i class="fas fa-eye" id="toggle-eye-confirm"></i>
                        </span>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
