    <div class="flash-message-container p-2">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show text-center position-relative" role="alert">
                        {{ message }}
                        <!-- Custom Close Button to Dismiss Alert -->
                        <!-- <button type="button" class="custom-close-btn" aria-label="Close">&times;</button> -->
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
